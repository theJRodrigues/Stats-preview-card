<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles/mobile/mobile.css" />
    <link rel="stylesheet" href="styles/desktop/desktop.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="mask">
        <div class="header"></div>
      </div>

      <div class="content">
        <div class="main">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="footer">
          <div class="stats">
            <h2 class="title">10k+</h2>
            <p class="text">COMPANIES</p>
          </div>
          <div class="stats">
            <h2 class="title">314</h2>
            <p class="text">TEMPLATES</p>
          </div>
          <div class="stats">
            <h2 class="title">12m+</h2>
            <p class="text">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
